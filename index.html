        // Fun√ß√£o de utilidade para o API Call (Exponential Backoff)
        async function fetchWithRetry(url, options, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return response;
                    if (response.status === 401) throw new Error("Chave de API inv√°lida.");
                    if (response.status === 429) {
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    }
                    // Para outros erros HTTP, lan√ßa erro para sair do loop
                    throw new Error(`Erro HTTP: ${response.status}`); 
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        }

                        <h2 class="text-3xl font-bold">${message}</h2>
                    </div>

                    <button onclick="nextQuestion()" 
                            class="mt-8 px-8 py-4 ${buttonColor} text-white font-extrabold text-xl rounded-xl shadow-lg theme-button transition duration-150">
                        ${buttonText}
                    </button>
                </div>
            `;
            document.getElementById('app').innerHTML = html;
        }


        /**
         * Renderiza a tela de Relat√≥rio Consolidado (Stage 5).
         */
        function renderReport() {
            const statsEntries = Object.values(allTimeStats).filter(stat => stat.total > 0); // Filtra apenas mat√©rias jogadas

            let reportHtml = '';
            
            if (statsEntries.length === 0) {
                reportHtml = `
                    <p class="text-xl text-gray-500">Nenhum dado de sess√£o anterior encontrado. Tente completar uma revis√£o primeiro!</p>
                `;
            } else {
                reportHtml = statsEntries.map(stat => {
                    const percentageCorrect = stat.total > 0 ? ((stat.correct / stat.total) * 100).toFixed(0) : 0;
                    const barColor = percentageCorrect >= 70 ? 'bg-green-500' : percentageCorrect >= 50 ? 'bg-yellow-500' : 'bg-red-500';

                    return `
                        <div class="p-5 bg-white rounded-xl shadow-lg border-l-8 border-${stat.color}-500 transition duration-300 hover:shadow-xl">
                            <h3 class="text-2xl font-bold mb-2 text-gray-800">${stat.name}</h3>
                            
                            <div class="mb-3 text-sm text-gray-600">
                                <span>Total de Quest√µes: <span class="font-bold">${stat.total}</span></span> |
                                <span class="text-green-600">Acertos: <span class="font-bold">${stat.correct}</span></span> |
                                <span class="text-red-600">Erros: <span class="font-bold">${stat.wrong}</span></span>
                            </div>

                            <div class="w-full bg-gray-200 rounded-full h-4 relative overflow-hidden">
                                <div class="h-4 rounded-full ${barColor}" style="width: ${percentageCorrect}%; transition: width 1s ease-out;"></div>
                                <span class="absolute right-0 top-0 bottom-0 flex items-center pr-3 font-bold text-xs ${percentageCorrect > 50 ? 'text-white' : 'text-gray-800'}">
                                    ${percentageCorrect}%
                                </span>
                            </div>
                            <p class="mt-2 text-sm text-gray-500">Aproveitamento geral.</p>
                        </div>
                    `;
                }).join('');

                reportHtml = `<div class="report-grid">${reportHtml}</div>`;
            }

            const html = `
                <div class="container-box mx-auto bg-white p-8 rounded-2xl shadow-2xl text-center">
                    <h2 class="text-4xl font-extrabold mb-2 text-pink-600">üìä Relat√≥rio Consolidado</h2>
                    <p class="text-lg text-gray-700 mb-6">Desempenho acumulado de todas as revis√µes nesta sess√£o:</p>
                    
                    ${reportHtml}

                    <button onclick="state.currentStage = 1; renderApp();" 
                            class="mt-8 w-full md:w-auto px-6 py-3 bg-red-500 text-white font-bold text-lg rounded-xl shadow-lg theme-button hover:bg-red-600 transition duration-150">
                        Voltar ao Menu Principal
                    </button>
                </div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        /**
         * Renderiza a tela de Fim de Sess√£o (Stage 6).
         */
        function renderEnd() {
            const subj = subjects[state.currentSubject];
            const totalQuestions = state.maxScore;
            const correctAnswers = state.score;
            const wrongAnswers = totalQuestions - correctAnswers;
            
            // AGREGAR RESULTADOS ANTES DE MOSTRAR O FIM
            aggregateSessionResults();

            let feedbackMessage = "";
            let emoji = "";
            if (correctAnswers === totalQuestions) {
                feedbackMessage = "Incr√≠vel! Voc√™ acertou todas as quest√µes!";
                emoji = "‚≠ê";
            } else if (correctAnswers >= totalQuestions * 0.7) {
                feedbackMessage = "Muito bem! Excelente trabalho na revis√£o!";
                emoji = "üòä";
            } else {
                feedbackMessage = "Continue praticando! A repeti√ß√£o leva √† perfei√ß√£o.";
                emoji = "üëç";
            }

            const html = `
                <div class="container-box mx-auto bg-white p-8 rounded-2xl shadow-2xl text-center border-t-8 border-${subj.color.split('-')[1]}-500">
                    <h2 class="text-4xl font-extrabold mb-4 text-pink-600">Revis√£o Finalizada! ${emoji}</h2>
                    <p class="text-2xl font-semibold mb-4 text-gray-800">${feedbackMessage}</p>
                    
                    <div class="my-6 p-4 bg-gray-50 rounded-lg">
                        <p class="text-lg font-bold">Resumo da Sess√£o de ${subj.name}:</p>
                        <p class="text-xl text-green-600 font-extrabold">Acertos: ${correctAnswers}</p>
                        <p class="text-xl text-red-600 font-extrabold">Erros: ${wrongAnswers}</p>
                        <p class="text-md text-gray-500">Total de Quest√µes: ${totalQuestions}</p>
                    </div>

                    <!-- CONTAINER PARA O RELAT√ìRIO DE HABILIDADES GERADO PELA API -->
                    <div id="skill-report-container" class="text-left">
                        <!-- Conte√∫do ser√° injetado pela fun√ß√£o generateSkillReportAndTips -->
                    </div>

                    <button onclick="state.currentStage = 1; renderApp();" 
                            class="mt-8 px-6 py-3 bg-blue-500 text-white font-bold text-xl rounded-xl shadow-lg theme-button hover:bg-blue-600 transition duration-150">
                        Come√ßar Nova Revis√£o (Voltar ao In√≠cio)
                    </button>
                </div>
            `;
            document.getElementById('app').innerHTML = html;
            
            // Inicia a gera√ß√£o do relat√≥rio de habilidades e dicas
            generateSkillReportAndTips();
        }

        // --- Controlador Principal (StateMachine) ---
        function renderApp() {
            try {
                switch (state.currentStage) {
                    case 1:
                        renderSelection();
                        break;
                    case 2:
                        renderTransition();
                        break;
                    case 3:
                        renderActivity();
                        break;
                    case 4: // Novo Stage para o Feedback
                        renderFeedback();
                        break;
                    case 5:
                        renderReport(); // Stage para o Relat√≥rio Consolidado
                        break;
                    case 6:
                        renderEnd(); // Stage para o Resumo e An√°lise de Habilidades
                        break;
                    default:
                        renderSelection();
                        break;
                }
            } catch (error) {
                // Tratamento de erro robusto
                console.error("Erro fatal na aplica√ß√£o:", error);
                document.getElementById('app').innerHTML = `
                    <div class="text-center p-8 bg-red-100 border-2 border-red-500 rounded-xl">
                        <h2 class="text-2xl text-red-700">Ocorreu um Erro!</h2>
                        <p class="text-gray-600">Por favor, reinicie a p√°gina. Detalhes: ${error.message}</p>
                        <button onclick="window.location.reload();" 
                                class="mt-4 px-6 py-3 bg-red-500 text-white font-bold text-xl rounded-xl shadow-lg theme-button hover:bg-red-600">
                            Recarregar
                        </button>
                    </div>
                `;
            }
        }

        // Inicia a aplica√ß√£o
        window.onload = resetApp;
    </script>
</body>
</html>
